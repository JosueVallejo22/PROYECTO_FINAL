<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reporte de Valoración</h1>
        </div>
        <div class="content">
            <p>Hola {{ jugador.nombre }},</p>
            <p>Te enviamos el reporte de tu última valoración. Puedes encontrar todos los detalles en el PDF adjunto.</p>
        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} Mi Plataforma. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>

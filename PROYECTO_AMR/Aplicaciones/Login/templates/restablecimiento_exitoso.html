{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Aplicativo Web para realizar un análisis del rendimiento deportivo de los futbolistas en un club.">
        <meta name="keywords" content="futbol, valoraciones, plantillas, jugadores">
        <meta name="author" content="Josue Vallejo, Robert Vera">
        <meta http-equiv="refresh" content="#">
        <title>RESTABLECIMIENTO EXITOSO</title>
        {% block extra_css %} {% endblock %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        <main>
            <section class="container-fluid">
                <div class="card rounded-4 p-2">
                    <div class="card-header bg-success">
                        <h1 class="text-center fs-1 fw-bold">RESTABLECIMIENTO EXITOSO</h1>
                    </div>
                    <div class="card-body mt-4">
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="{% static 'img/person-fill-check.svg' %}" alt="restablecimiento_icono" style="width: 200px;">
                        </div>
                        <div class="card-footer text-center">
                            <p class="fs-5 fw-bold fst-italic">Estimado Usuario, se ha restablecido la contraseña exitosamente.
                            </p>
                        </div>
                    </div>                        
                        <a class="text-decoration-none text-white fw-bold" href="{% url 'Login:login_usuario' %}">
                            <div class="btn btn-success w-100 mt-4 rounded-5"> 
                                INICIAR SESION 
                            </div></a>
                </div>
            </section>
        </main>
        <footer class="footer d-flex fixed-bottom" id="footer">
            <div class="container text-center">
              <p class="mb-0 text-white">© 2024 VV Enterprises. Todos los derechos reservados.</p>
            </div>
        </footer>
  
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            {% block js %}

            {% endblock %}
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>

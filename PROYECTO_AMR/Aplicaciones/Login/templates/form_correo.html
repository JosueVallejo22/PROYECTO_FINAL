{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo Web para realizar un análisis del rendimiento deportivo de los futbolistas en un club.">
    <meta name="keywords" content="futbol, valoraciones, plantillas, jugadores">
    <meta name="author" content="Josue Vallejo, Robert Vera">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <style>
        body {
            background: linear-gradient(to bottom, #800000, #1a0630);
        }
        .input-group-text {
            background-color: #ffc107;
            border: none;
        }
        .form-control {
            background-color: #2c1a2b;
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        .form-control::placeholder {
            color: #ffc107;
            opacity: 0.7;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #1a0630;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .text-warning {
            color: #ffc107 !important;
        }
        .form-label {
            font-weight: bold;
            color: #ffc107;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main>
        <section>
            <form method="POST" action="{% url 'Login:solicitar_restablecimiento' %}" class="p-5 rounded-4 shadow-lg" style="background: #2c1a2b; width: 100%; max-width: 400px;">
                {% csrf_token %}
                <div class="text-center mb-4">
                    <img src="{% static 'img/correo.svg' %}" alt="Correo Icono" style="width: 80px; height: 80px; filter: invert(69%) sepia(91%) saturate(363%) hue-rotate(2deg) brightness(100%) contrast(103%);">
                    <h1 class="text-warning fw-bold mt-3" style="font-size: 1.8rem;">Recuperar Contraseña</h1>
                </div>

                <!-- Mostrar errores globales -->
                {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
                {% endif %}

                <!-- Campo para correo -->
                <div class="mb-3 position-relative">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <input type="email" name="correo" id="correo" class="form-control rounded-3" placeholder="Ingrese su correo electrónico" required>
                        <div class="input-group-text rounded-3">
                            <img src="{% static 'img/correo.svg' %}" alt="Correo Icono" style="width: 20px;">
                        </div>
                    </div>
                </div>

                <!-- Botón de continuar -->
                <button type="submit" class="btn btn-warning w-100 rounded-3 fw-bold">Enviar</button>

                <!-- Enlace para regresar -->
                <div class="text-center mt-3">
                    <a href="{% url 'Login:login_usuario' %}" class="text-decoration-none text-warning fw-bold">Regresar a la página anterior</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="text-center text-white py-3 bg-dark fixed-bottom">
        <div class="container">
            <p class="mb-0 text-warning">© 2024 VV Enterprises. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

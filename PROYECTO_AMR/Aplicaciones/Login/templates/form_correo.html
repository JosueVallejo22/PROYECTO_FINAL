{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo Web para realizar un análisis del rendimiento deportivo de los futbolistas en un club.">
    <meta name="keywords" content="futbol, valoraciones, plantillas, jugadores">
    <meta name="author" content="Josue Vallejo, Robert Vera">
    <meta http-equiv="refresh" content="#">
    <title>RECUPERAR CONTRASEÑA</title>
    {% block extra_css %} {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main>
        <section>
            <form method="POST" action="{% url 'Login:solicitar_restablecimiento' %}">
                {% csrf_token %}
                <div class="bg-white p-5 rounded-5">
                    <div class="d-flex justify-content-center">
                        <h1 class="text-center fs-1 fw-bold">RECUPERAR CONTRASEÑA</h1>
                    </div>
                    <div class="input-group p-5">
                        <div class="input-group-text bg-success rounded-3">
                            <img src="{% static 'img/correo.svg' %}" alt="correo_icono">
                        </div>
                        <input class="form-control rounded-3" type="email" name="correo" placeholder="INGRESE SU CORREO ELECTRÓNICO" required>
                        
                        <button type="submit" class="btn btn-success w-100 mt-4 rounded-5">CONTINUAR</button>
                    </div>
                    {% if error %}
                        <div class="text-danger text-center">
                            <p>{{ error }}</p>
                        </div>
                    {% endif %}
                    <a class="text-decoration-none text-success fw-bold" href="{% url 'Login:login_usuario' %}">
                        <div class="d-flex justify-content-around mt-1">REGRESAR A LA PAGINA ANTERIOR</div>
                    </a>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer d-flex fixed-bottom" id="footer">
        <div class="container text-center">
          <p class="mb-0 text-white">© 2024 VV Enterprises. Todos los derechos reservados.</p>
        </div>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block js %} {% endblock %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Aplicativo Web para realizar un análisis del rendimiento deportivo de los futbolistas en un club.">
        <meta name="keywords" content="futbol, valoraciones, plantillas, jugadores">
        <meta name="author" content="Josue Vallejo, Robert Vera">
        <title>Verificar Correo</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <style>
            body {
                background: linear-gradient(to bottom, #800000, #1a0630);
                font-family: 'Arial', sans-serif;
                color: #fff;
            }
        
            .card {
                background-color: #2c1a2b;
                color: #ffc107;
                border: 1px solid #a00000;
                border-radius: 15px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
                max-width: 420px;
                margin: auto;
                padding: 2rem 1.5rem;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
        
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            }
        
            .card-header {
                background-color: transparent;
                font-size: 2rem;
                font-weight: bold;
                text-align: center;
                margin-bottom: 1.5rem;
                border-bottom: 2px solid #a00000;
                color: #ffc107;
                text-transform: uppercase;
            }
        
            .card-body p {
                font-size: 1rem;
                font-weight: 500;
                line-height: 1.6;
                text-align: center;
                margin: 0;
            }
        
            .card-footer {
                margin-top: 2rem;
                text-align: center;
            }
        
            .card-footer a {
                color: #ffc107;
                font-weight: bold;
                font-size: 1.1rem;
                text-transform: uppercase;
                transition: color 0.3s ease, text-decoration 0.3s ease;
            }
        
            .card-footer a:hover {
                text-decoration: underline;
                color: #e0a800;
            }
        
            /* Add spacing for mobile devices */
            @media (max-width: 576px) {
                .card {
                    padding: 1.5rem 1rem;
                }
        
                .card-header {
                    font-size: 1.5rem;
                }
        
                .card-footer a {
                    font-size: 1rem;
                }
            }
        </style>
        
    </head>
    <body class="d-flex align-items-center vh-100">
        <main class="w-100">
            <section>
                <div class="container-fluid d-flex justify-content-center align-items-center">
                    <div class="card text-center p-4">
                        <div class="card-header text-warning">
                            VERIFICA TU CORREO ELECTRÓNICO
                        </div>
                        <div class="card-body text-center">
                            <p>Se ha enviado una notificación a tu correo electrónico para restablecer tu contraseña.</p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'Login:login_usuario' %}" class="text-decoration-none">Volver a iniciar sesión</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="text-center text-white py-3 bg-dark fixed-bottom">
            <div class="container">
                <p class="mb-0 text-warning">© 2024 VV Enterprises. Todos los derechos reservados.</p>
            </div>
        </footer>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>

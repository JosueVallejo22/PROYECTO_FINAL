{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo Web para realizar un análisis del rendimiento deportivo de los futbolistas en un club.">
    <meta name="keywords" content="futbol, valoraciones, plantillas, jugadores">
    <meta name="author" content="Josue Vallejo, Robert Vera">
    <title>Iniciar Sesión</title>
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="login-box p-4 col-10 col-md-8 col-lg-6 col-xl-4">
            <!-- Icono principal -->
            <div class="login-icon text-center mb-4">
                <i class="bi bi-person-badge"></i>
            </div>
            <!-- Título -->
            <h1 class="text-center mb-4">Iniciar Sesión</h1>
            <!-- Bloque de error -->
            {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}
            <!-- Formulario -->
            <form method="POST" action="{% url 'Login:login_usuario' %}">
                {% csrf_token %}
                <!-- Usuario -->
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" id="username" name="nombre_usuario" class="form-control" placeholder="Ingrese su usuario" required>
                </div>
                <!-- Contraseña -->
                <div class="form-group mb-3 position-relative">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" id="password" name="clave" class="form-control" placeholder="Ingrese su contraseña" required>
                        <button type="button" id="toggle-password" class="btn btn-outline-secondary">
                            <i id="eye-icon" class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>
                <!-- Recuperar contraseña -->
                <a href="{% url 'Login:solicitar_restablecimiento' %}" class="d-block text-center mb-3">Recuperar Contraseña</a>
                <!-- Botón -->
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>

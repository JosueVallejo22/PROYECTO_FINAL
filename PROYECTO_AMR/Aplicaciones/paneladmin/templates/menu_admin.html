{% extends 'base.html' %} 
{% load static %} 
{% block title %}MENÚ ADMINISTRATIVO{% endblock %}

{% block content %}
<main style="padding-bottom: 4rem;">
    <section>
        <div class="container py-5">
            <!-- Título del menú -->
            <div class="row justify-content-center mb-5">
                <h1 class="text-center text-white fw-bold">MENÚ ADMINISTRATIVO</h1>
            </div>

            <!-- Tarjetas de módulos -->
            <div class="row g-4 justify-content-center">
                <!-- Tarjeta Módulo Usuarios -->
                <div class="col-md-4">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header bg-success text-white text-center py-3 rounded-top">
                            <h5 class="fw-bold mb-0">MÓDULO USUARIOS</h5>
                        </div>
                        <div class="card-body text-center py-4">
                            <img 
                                src="{% static 'img/person-gear.svg' %}" 
                                alt="icono usuarios" 
                                class="img-fluid" 
                                style="width: 100px; height: 100px;">
                        </div>
                        <div class="card-footer text-center py-3 bg-light rounded-bottom">
                            <a 
                                href="{% url 'paneladmin:menu_modulo_usuarios' %}" 
                                class="btn btn-success btn-lg fw-bold shadow-sm px-4">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta Submódulos Aplicativo -->
                <div class="col-md-4">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header bg-success text-white text-center py-3 rounded-top">
                            <h5 class="fw-bold mb-0">SUBMÓDULOS APLICATIVO</h5>
                        </div>
                        <div class="card-body text-center py-4">
                            <img 
                                src="{% static 'img/gear.svg' %}" 
                                alt="icono aplicativos" 
                                class="img-fluid" 
                                style="width: 100px; height: 100px;">
                        </div>
                        <div class="card-footer text-center py-3 bg-light rounded-bottom">
                            <a 
                                href="{% url 'submodulos:menu_submodulos' %}" 
                                class="btn btn-success btn-lg fw-bold shadow-sm px-4">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}

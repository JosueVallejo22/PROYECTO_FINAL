{% extends 'base.html' %}

{% load static %}

{% block title %}MÓDULO USUARIOS{% endblock %}

{% block content %}
<main style="padding-bottom: 4rem;">
    <section>
        <div class="container py-5">
            <!-- Título del menú -->
            <div class="row justify-content-center mb-4">
                <h1 class="text-center text-white fw-bold">MENÚ MÓDULO USUARIOS</h1>
            </div>

            <!-- Tarjetas de módulos -->
            <div class="row g-4 justify-content-center">
                <!-- Tarjeta Mantenimiento Roles -->
                <div class="col-md-4">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header bg-success text-white text-center py-3 rounded-top">
                            <h5 class="fw-bold mb-0">MANTENIMIENTO ROLES</h5>
                        </div>
                        <div class="card-body text-center py-4">
                            <img 
                                src="{% static 'img/mantenimiento_roles_icon.png' %}" 
                                alt="icono_roles" 
                                class="img-fluid" 
                                style="width: 100px; height: 100px;">
                        </div>
                        <div class="card-footer text-center py-3 bg-light rounded-bottom">
                            <a 
                                href="{% url 'paneladmin:mantenimiento_roles' %}" 
                                class="btn btn-success btn-lg fw-bold shadow-sm px-4">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta Mantenimiento Usuarios -->
                <div class="col-md-4">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header bg-success text-white text-center py-3 rounded-top">
                            <h5 class="fw-bold mb-0">MANTENIMIENTO USUARIOS</h5>
                        </div>
                        <div class="card-body text-center py-4">
                            <img 
                                src="{% static 'img/person-fill-gear.svg' %}" 
                                alt="icono_usuarios" 
                                class="img-fluid" 
                                style="width: 100px; height: 100px;">
                        </div>
                        <div class="card-footer text-center py-3 bg-light rounded-bottom">
                            <a 
                                href="{% url 'paneladmin:mantenimiento_usuarios' %}" 
                                class="btn btn-success btn-lg fw-bold shadow-sm px-4">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón Regresar -->
            <div class="row mt-4 justify-content-center">
                <div class="col-md-4 text-center">
                    <a 
                        href="{% url 'paneladmin:menu_admin' %}" 
                        class="btn btn-danger btn-lg fw-bold shadow-sm px-5">
                        <i class="bi bi-arrow-left-circle me-2"></i>REGRESAR
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
